<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Animals</title>
    <style>
      html {
        background: #a3a3a7;
        text-align: center;
      }

      .states {
        fill: #fff;
      }

      .states :hover {
        fill: lightsteelblue;
      }

      .state-borders {
        fill: none;
        stroke: #aaa;
        stroke-width: 1px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      .tooltip {
          position: absolute;
          text-align: center;
          width: 60px;
          height: 28px;
          padding: 2px;
          font: 12px sans-serif;
          background: #111;
          color: white;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
      }
    </style>
  </head>

  <body>
    <svg width="960" height="600"></svg>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
    <script language="javascript" type="text/javascript" src="index.js"></script>
  </body>
</html>
