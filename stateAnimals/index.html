<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Animals</title>
    <style>
      html {
        background: #a3a3a7;
        text-align: center;
      }

      .states {
        fill: #fff;
      }

      .states :hover {
        fill: lightsteelblue;
      }

      .state-borders {
        fill: none;
        stroke: #aaa;
        stroke-width: 1px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      .make-it-red {
        fill: red;
        stroke: yellow;
        stroke-width: 2px;
      }
    </style>
  </head>

  <body>
    <svg width="960" height="600"></svg>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
    <script language="javascript" type="text/javascript" src="index.js"></script>
  </body>
</html>
