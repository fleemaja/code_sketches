<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Animals</title>
    <style>
      html {
        background: #a3a3a7;
        text-align: center;
        font-family: 'Trebuchet MS', sans-serif;
      }

      .info-header {
        background: white;
        font-size: 16px;
        padding: 5px;
        color: #333;
      }

      .states {
        fill: #fff;
      }

      .states :hover {
        fill: lightsteelblue;
      }

      .state-borders {
        fill: none;
        stroke: #aaa;
        stroke-width: 1px;
        stroke-linejoin: round;
        stroke-linecap: round;
        pointer-events: none;
      }

      .tooltip {
          position: absolute;
          text-align: center;
          width: auto;
          height: auto;
          padding: 2px 12px;
          font: 12px sans-serif;
          background: #111;
          color: white;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
      }

      a {
        text-decoration: none;
        color:black;
        background:rgba(0,0,0,0.05);
        border-radius: 20px
      }

      .highlight {
        transition: all 0.2s;
        border-bottom:2px solid white;
        position: absolute;
        top:0;
        background:white;
        left:0;
        z-index: -1;
        border-radius:20px;
        display: block;
        box-shadow: 0 0 10px rgba(0,0,0,0.2)
      }

      .menu {
        padding: 0;
        display: flex;
        list-style: none;
        justify-content: center;
        margin: 0;
      }

      .menu a {
        display: inline-block;
        padding:5px;
        margin:0 20px;
        color:black;
      }
    </style>
  </head>

  <body>

    <nav>
      <ul class="menu">
        <li><a href="" id="mammals">Mammals</a></li>
        <li><a href="" id="amphibians">Amphibians</a></li>
        <li><a href="" id="birds">Birds</a></li>
        <li><a href="" id="reptiles">Reptiles</a></li>
        <li><a href="" id="insects">Insects</a></li>
        <li><a href="" id="fish">Fish</a></li>
      </ul>
    </nav>

    <svg width="960" height="600"></svg>

    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://d3js.org/topojson.v2.min.js"></script>
    <script language="javascript" type="text/javascript" src="index.js"></script>
  </body>
</html>
