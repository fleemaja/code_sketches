<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Gifs</title>
    <style>
      html {
        font-family: Futura, sans-serif;
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .hl {
        background: yellow;
      }

      .main {
        margin: 0 auto;
        max-width: 400px;
      }

      h1 {
        color: #44c767;
      }

      label {
        display: block;
        margin: 3px;
      }

      label:nth-child(odd) {
        background: #ddd;
      }

      label span {
        text-align: left;
        float: left;
        width: 120px;
        margin-left: 40px;
      }

      input[type='text'] {
        padding: 5px;
      }

      .myButton {
      	background-color:#44c767;
      	-moz-border-radius:10px;
      	-webkit-border-radius:10px;
      	border-radius:10px;
      	border:1px solid #18ab29;
      	display:inline-block;
      	cursor:pointer;
      	color:#ffffff;
      	font-size:20px;
      	padding:12px 24px;
        margin-top: 20px;
      	text-decoration:none;
      	text-shadow:0px 1px 0px #2f6627;
      }
      .myButton:hover {
      	background-color:#5cbf2a;
      }
      .myButton:active {
      	position:relative;
      	top:1px;
      }

      .myButton:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>

    <h1>Mad Gifs</h1>
    <div class="main">
      <form class="search-form">

        <label for="a-place">
          <span>A Place</span>
          <input type="text" class="search" id="a-place" placeholder="A Place">
        </label>

        <label for="celebrity-1">
          <span>Celebrity #1</span>
          <input type="text" class="search" id="celebrity-1" placeholder="Celebrity #1" >
        </label>

        <label for="celebrity-2">
          <span>Celebrity #2</span>
          <input type="text" class="search" id="celebrity-2" placeholder="Celebrity #2">
        </label>

        <label for="noun-1">
          <span>Noun #1</span>
          <input type="text" class="search" id="noun-1" placeholder="Noun #1">
        </label>

        <label for="noun-2">
          <span>Noun #2</span>
          <input type="text" class="search" id="noun-2" placeholder="Noun #2">
        </label>

        <label for="noun-3">
          <span>Noun #3</span>
          <input type="text" class="search" id="noun-3" placeholder="Noun #3">
        </label>

        <label for="noun-4">
          <span>Noun #4</span>
          <input type="text" class="search" id="noun-4" placeholder="Noun #4">
        </label>

        <label for="part-of-the-body">
          <span>Part of the Body</span>
          <input type="text" class="search" id="part-of-the-body" placeholder="Part of the Body">
        </label>

        <label for="plural-1">
          <span>Plural Noun #1</span>
          <input type="text" class="search" id="plural-1" placeholder="Plural Noun #1">
        </label>

        <label for="plural-2">
          <span>Plural Noun #2</span>
          <input type="text" class="search" id="plural-2" placeholder="Plural Noun #2">
        </label>

        <label for="silly-word">
          <span>Silly Word</span>
          <input type="text" class="search" id="silly-word" placeholder="Silly Word">
        </label>

        <label for="type-of-liquid">
          <span>Type of Liquid</span>
          <input type="text" class="search" id="type-of-liquid" placeholder="Type of Liquid">
        </label>

        <input type="submit" value="Submit" class="myButton" title="Fill in every field to generate a Madlib!" disabled>
      </form>
    </div>

    <script language="javascript" type="text/javascript" src="madGifs.js"></script>
  </body>
</html>
